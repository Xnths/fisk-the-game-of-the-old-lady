<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name='viewport' content='width=device-width'>
        <title>The game of the old Lady</title>
        <link rel='stylesheet' href='css/reset.css'>
        <link rel='stylesheet' href='css/style.css'>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="img/logo.png" alt="Fisk's logo" class='logo'>
        </header>
        <main>
            <section class="container tic-tac-toe">
                <div class="grid-container" id="tic-tac-toe">
                    <button class="grid-space" id="zero"></button>
                    <button class="grid-space" id="one"></button>
                    <button class="grid-space" id="two"></button>
                    <button class="grid-space" id="three"></button>
                    <button class="grid-space" id="four"></button>
                    <button class="grid-space" id="five"></button>
                    <button class="grid-space" id="six"></button>
                    <button class="grid-space" id="seven"></button>
                    <button class="grid-space" id="eight"></button>
                </div>
                <div class="container turn-container">
                    <spam class="turn" id="x">X</spam>
                    <spam class="turn" id="o">O</spam>
                </div>
            </section>
            <section class="container country-container" id="country-showcase">
                <div id='country-display'>
                    <p>Click on grid...</p>
                    <!-- <img src="#" alt="Randomly generated picture of a country's flag" id="img">
                     -->
                </div>
                <button class="btn" id="correct">Correct</button>
                <button class="btn" id="wrong">Wrong</button>
            </section>
        </main>
        <footer>
            <img src="img/logo.png" alt="Fisk's logo" class='logo'>
            <p>Â© Team Fisk SBS - 2021</p>
            <p>Developed by <a href="https://www.github.com/xnths">Jonathas Castilho</a></p>
        </footer>
    </body>
    <script src="./js/TTTController.js"></script>
</html>
