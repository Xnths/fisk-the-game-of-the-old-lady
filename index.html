<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name='viewport' content='width=device-width'>
        <title>The game of the old Lady</title>
    </head>
    <body>
        <header>
            <img src="logo.png" alt="Fisk's logo">
        </header>
        <main>
            <section class="container" id="grid">
                <button class="grid-block" id="1"></button>
                <button class="grid-block" id="2"></button>
                <button class="grid-block" id="0"></button>
                <button class="grid-block" id="3"></button>
                <button class="grid-block" id="4"></button>
                <button class="grid-block" id="5"></button>
                <button class="grid-block" id="6"></button>
                <button class="grid-block" id="7"></button>
                <button class="grid-block" id="8"></button>
                <p class="turn" id="x">X</p>
                <p class="turn" id="o">O</p>
            </section>
            <section class="container" id="country-showcase">
                <img src="#" alt="Randomly generated picture of a country's flag" id="country">
                <button class="btn" id="correct">Correct</button>
                <button class="btn" id="wrong">Wrong</button>
            </section>
        </main>
        <footer>
            <img src="logo.png" alt="Fisk's logo">
            <p>Â© Team Fisk SBS - 2021</p>
            <p>Developed by <a href="https://www.github.com/xnths">Jonathas Castilho</a></p>
        </footer>
    </body>
</html>
