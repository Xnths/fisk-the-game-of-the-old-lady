<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name='viewport' content='width=device-width'>
        <title>The game of the old Lady</title>
        <link rel='stylesheet' href='css/reset.css'>
        <link rel='stylesheet' href='css/style.css'>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="img/logo.png" alt="Fisk's logo" class='logo'>
        </header>
        <main>
            <section class="container tic-tac-toe">
                <div class="grid-container" id="tic-tac-toe">
                    <button class="grid-space" position='0' id="zero"></button>
                    <button class="grid-space" position='1' id="one"> </button>
                    <button class="grid-space" position='2' id="two"> </button>
                    <button class="grid-space" position='3' id="three"> </button>
                    <button class="grid-space" position='4' id="four"> </button>
                    <button class="grid-space" position='5' id="five"> </button>
                    <button class="grid-space" position='6' id="six"> </button>
                    <button class="grid-space" position='7' id="seven"> </button>
                    <button class="grid-space" position='8' id="eight"> </button>
                </div>
                <div class="container turn-container">
                    <spam class="turn" id="x">X</spam>
                    <spam class="turn" id="o">O</spam>
                </div>
            </section>
            <section class="container country-container" id="country-showcase">
                <div id='country-display'>
                    <p>Click on grid...</p>
                </div>
                <div class="container options">
                    <button class="btn" id="correct">Correct</button>
                    <button class="btn" id="wrong">Wrong</button>
                </div>
            </section>
        </main>
        <footer>
            <p class="copyright">Â© Team Fisk SBS - 2021 | Developed by <a href="https://www.github.com/xnths">Castilho</a></p>
        </footer>
    </body>
    <script src="./app/Controllers/TTTController.js"></script>
    <script src="./app/Views/View.js"></script>
    <script src="./app/Views/FlagView.js"></script>
    <script>
        let grid = document.querySelector("#tic-tac-toe");

        let tttController = new TTTController();

        grid.addEventListener("click", e => {
            let position = parseInt(e.target.getAttribute('position'));
            tttController.attemptToDraw(position);
        })
    </script>
</html>
